# SQLite version 3.x
#   gem install postgres
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgres'
development:
  adapter: postgresql
  database: localchat-development
  pool: 5
  timeout: 5000
  encoding: unicode
  username: postgres
  password: localchat
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: localchat-test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: localchat-production
  pool: 5
  timeout: 5000
  encoding: unicode
  username: postgres
  password: localchat
  host: localhost
  port: 5432
